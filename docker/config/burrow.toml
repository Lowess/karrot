[zookeeper]
servers=[ "zookeeper:2181" ]
timeout=6
root-path="/burrow"

[cluster.local]
class-name="kafka"
servers=[ "kafka:9092" ]
topic-refresh=30
offset-refresh=30

[consumer.local]
class-name="kafka"
cluster="local"
servers=[ "kafka:9092" ]
group-blacklist="^(console-consumer-|python-kafka-consumer-).*$"
group-whitelist=""

[consumer.local_zk]
class-name="kafka_zk"
cluster="local"
servers=[ "zookeeper:2181" ]
zookeeper-path="/local"
zookeeper-timeout=30
group-blacklist="^(console-consumer-|python-kafka-consumer-).*$"
group-whitelist=""

[httpserver.default]
address=":8000"

[notifier.webhook]
class-name="http"
interval=10
threshold=1
group-blacklist="^(console-consumer-|python-kafka-consumer-).*$"
group-whitelist=""
extras={ key1="value1", key2="value2" }
send-close=true
url-open="http://karrot:5000/burrow"
url-close="http://karrot:5000/burrow"
template-open="/etc/burrow/events.tmpl"
template-close="/etc/burrow/events.tmpl"

[logging]
level="info"
